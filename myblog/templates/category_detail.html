{% extends "base.html" %}

{% block content %}
<a class="backlink" href="/">Home</a>
<h1>Category: {{ category.name }}</h1>
  <p><b>Posts:</b></p>
  {% for post in posts %}
  <div class="post">
    <h2>
      <a href="{% url 'blog_detail' post.pk %}">{{ post }}</a>
    </h2>
  </div>
  {% endfor %}
{% endblock %}
